version: "3.7"
services:

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 9009 --reload
    ports:
      - "9009:9009"
    volumes:
      - .:/code

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.core.celery_worker worker --loglevel=info
    volumes:
      - .:/code
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbit:5672//
    depends_on:
      - rabbit

  rabbit:
    image: rabbitmq:3.8.14-alpine
    ports:
      - "4369:4369"
      - "5672:5672"
      - "25672:25672"
      - "15672:15672"
    volumes:
      - ./volumes/rabbitmq:/rabbitmq/data



